<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 | The Billion Dollar Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&family=Pinyon+Script&family=Montserrat:wght@200;400&family=Italiana&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE PHYSICS & RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #050505;
            height: 100vh; height: 100dvh;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            display: flex; justify-content: center; align-items: center;
            color: #fff;
        }

        /* Cinematic Grain & Vignette Overlay */
        .cinema-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 900;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            opacity: 0.6;
        }
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 899; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* --- 2. START SCREEN --- */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        .start-btn {
            background: transparent; color: #cfc09f;
            border: 1px solid rgba(207, 192, 159, 0.3);
            padding: 25px 60px;
            font-family: 'Cinzel', serif; font-size: 0.9rem; letter-spacing: 8px; 
            text-transform: uppercase; cursor: pointer;
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative; overflow: hidden;
        }
        .start-btn::after {
            content: ''; position: absolute; width: 0%; height: 1px;
            bottom: 0; left: 0; background: #cfc09f; transition: 0.5s;
        }
        .start-btn:hover::after { width: 100%; }
        .start-btn:hover { letter-spacing: 10px; color: #fff; border-color: transparent; }

        /* --- 3. VIDEO LAYER --- */
        #bg-video-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0; transition: opacity 3s ease;
        }
        #bg-video-layer video {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.5) contrast(1.1) saturate(0.2);
        }

        /* --- 4. SCENE: 2025 --- */
        #scene-2025 {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 30; background: #000;
            transition: opacity 2s ease;
        }
        .text-2025 {
            font-size: 25vw; color: #222; letter-spacing: 5px;
            font-weight: 800; opacity: 0; transform: scale(0.9);
            text-shadow: 0 0 30px rgba(255,255,255,0.05);
            transition: 2s ease-out;
        }
        .text-2025.active { opacity: 1; transform: scale(1); }
        .glitch-mode { animation: glitch 0.1s infinite; color: #444; text-shadow: 3px 0 red, -3px 0 blue; }
        
        @keyframes glitch {
            0% { transform: translate(0,0); } 20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); } 60% { transform: translate(-3px, 0); }
            100% { transform: translate(0,0); }
        }

        /* --- 5. SCENE: BILLION DOLLAR CLOCK --- */
        #scene-clock {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 20; opacity: 0; pointer-events: none;
            transition: opacity 2s ease;
        }
        .clock-wrapper {
            width: 85vw; height: 85vw; max-width: 450px; max-height: 450px;
            transform: scale(0.6); 
            transition: transform 15s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .clock-svg { 
            width: 100%; height: 100%; overflow: visible; 
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.95));
        }

        /* Clock Mechanics Animations */
        .tourbillon-cage { animation: rotateCage 60s infinite linear; transform-origin: center; }
        .balance-wheel { animation: oscillate 0.5s infinite ease-in-out alternate; transform-origin: center; }
        .gear-slow { animation: rotateCage 20s infinite linear; transform-origin: center; }
        .shimmer-anim { animation: metalShimmer 3s infinite linear; }

        @keyframes rotateCage { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes oscillate { from { transform: rotate(-45deg); } to { transform: rotate(45deg); } }
        @keyframes metalShimmer { 0% { opacity: 0.8; } 50% { opacity: 1; filter: brightness(1.2); } 100% { opacity: 0.8; } }

        /* --- 6. SCENE: FINALE (LUXURY CANVAS) --- */
        #scene-finale {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; opacity: 0; pointer-events: none;
            
            /* Deep, expensive gradient */
            background: radial-gradient(circle at center, #2e2416 0%, #0f0b05 50%, #000000 100%);
            
            overflow-y: auto; -webkit-overflow-scrolling: touch;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            transition: opacity 3s ease; padding: 80px 20px 150px 20px;
            overflow-x: hidden;
        }
        
        /* Canvas for Particles */
        #gold-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        /* Text Effects */
        .welcome-label {
            font-family: 'Montserrat', sans-serif; font-size: 0.7rem; 
            letter-spacing: 8px; color: #8a7c68; margin-bottom: 20px; 
            opacity: 0; transform: translateY(20px); text-transform: uppercase;
        }

        /* The 2026 Gold Ingot Effect */
        .year-giant {
            font-size: 26vw; line-height: 0.9; margin: 0;
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text; color: transparent;
            opacity: 0; transform: scale(1.1); filter: blur(10px);
            position: relative; z-index: 2;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Shadow behind the clip */
        }
        
        .hny-text {
            font-size: 5vw; letter-spacing: 6px; margin-top: 15px;
            background: linear-gradient(to right, #cfc09f, #fff, #cfc09f);
            -webkit-background-clip: text; color: transparent;
            text-align: center; opacity: 0; transform: translateY(20px);
            padding-bottom: 30px; border-bottom: 1px solid rgba(207, 192, 159, 0.2);
            width: 50%;
        }

        /* Wishes */
        .wishes-container {
            margin-top: 60px; text-align: center; width: 100%;
        }
        .handwritten-line {
            font-family: 'Pinyon Script', cursive; font-size: clamp(2rem, 8vw, 3.2rem); 
            color: #e6dace; line-height: 1.6; opacity: 0; transform: translateY(20px);
            text-shadow: 0 0 15px rgba(255, 230, 150, 0.2); margin-bottom: 10px; 
        }

        /* Signature */
        .signature-area {
            margin-top: 80px; text-align: center; opacity: 0;
            width: 100%;
        }
        .credit-label {
            font-family: 'Montserrat', sans-serif; font-size: 0.65rem; 
            letter-spacing: 3px; color: #666; text-transform: uppercase; margin-bottom: 15px;
        }
        .creator-name {
            font-family: 'Cinzel', serif; font-size: 1.8rem; color: #bf953f;
            font-weight: 700; letter-spacing: 2px;
            background: linear-gradient(to right, #aa771c, #fcf6ba, #aa771c);
            -webkit-background-clip: text; color: transparent;
        }

        /* Flash */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 100; opacity: 0; pointer-events: none;
        }

        /* Animations */
        .fade-up-slow { animation: fadeUp 3s forwards cubic-bezier(0.19, 1, 0.22, 1); }
        .blur-reveal { animation: blurReveal 3.5s forwards cubic-bezier(0.19, 1, 0.22, 1); }
        
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes blurReveal { to { opacity: 1; transform: scale(1); filter: blur(0); } }

    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <div class="cinema-overlay"></div>
    <div class="noise"></div>

    <div id="start-overlay">
        <button class="start-btn" onclick="startExperience()">Enter The Experience</button>
    </div>

    <div id="bg-video-layer">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <svg style="position: absolute; width:0; height:0;">
        <defs>
            <filter id="melt-filter">
                <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="3" result="noise" seed="1"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R" yChannelSelector="G" id="displacement-map"/>
            </filter>
            
            <linearGradient id="billionGold" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#bf953f;stop-opacity:1" />
                <stop offset="25%" style="stop-color:#fcf6ba;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#b38728;stop-opacity:1" />
                <stop offset="75%" style="stop-color:#fbf5b7;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#aa771c;stop-opacity:1" />
            </linearGradient>
            
            <linearGradient id="gunmetal" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#2b2b2b;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <div id="scene-2025">
        <div class="text-2025" id="t-2025">2025</div>
    </div>

    <div id="scene-clock">
        <div class="clock-wrapper" id="clock-wrapper">
            <svg class="clock-svg" viewBox="0 0 400 400">
                
                <circle cx="200" cy="200" r="190" fill="rgba(0,0,0,0.3)" stroke="url(#gunmetal)" stroke-width="4" />
                
                <g opacity="0.9">
                    <g transform="translate(200, 120)">
                        <circle class="gear-slow" cx="0" cy="0" r="40" fill="none" stroke="#444" stroke-width="2" stroke-dasharray="2,4"/>
                        <circle class="gear-slow" cx="0" cy="0" r="25" fill="none" stroke="url(#billionGold)" stroke-width="5" stroke-dasharray="10,2"/>
                        <circle cx="0" cy="0" r="6" fill="#8b0000" stroke="#ff3333" stroke-width="1"/> 
                    </g>

                    <g transform="translate(200, 280)">
                        <circle cx="0" cy="0" r="50" fill="#111" stroke="#333" stroke-width="1"/>
                        <g class="tourbillon-cage">
                            <line x1="0" y1="-45" x2="0" y2="45" stroke="url(#billionGold)" stroke-width="2"/>
                            <line x1="-45" y1="0" x2="45" y2="0" stroke="url(#billionGold)" stroke-width="2"/>
                            <g class="balance-wheel">
                                <circle cx="0" cy="0" r="35" fill="none" stroke="#d4af37" stroke-width="3"/>
                                <line x1="0" y1="-35" x2="0" y2="35" stroke="#d4af37" stroke-width="1"/>
                            </g>
                        </g>
                        <circle cx="0" cy="0" r="4" fill="#a50000"/>
                    </g>
                </g>

                <circle cx="200" cy="200" r="160" fill="none" stroke="url(#billionGold)" stroke-width="2"/>
                <g fill="url(#billionGold)" font-family="Cinzel" font-size="28" font-weight="900" text-anchor="middle">
                    <text x="200" y="70">XII</text>
                    <text x="340" y="210">III</text>
                    <text x="200" y="350">VI</text>
                    <text x="60" y="210">IX</text>
                </g>

                <circle cx="200" cy="200" r="195" fill="none" stroke="#222" stroke-width="1"/>
                <circle class="shimmer-anim" cx="200" cy="15" r="4" fill="#fff" filter="drop-shadow(0 0 5px white)"/>
                <circle class="shimmer-anim" cx="385" cy="200" r="4" fill="#fff" filter="drop-shadow(0 0 5px white)" style="animation-delay:1s"/>
                <circle class="shimmer-anim" cx="200" cy="385" r="4" fill="#fff" filter="drop-shadow(0 0 5px white)" style="animation-delay:2s"/>
                <circle class="shimmer-anim" cx="15" cy="200" r="4" fill="#fff" filter="drop-shadow(0 0 5px white)" style="animation-delay:3s"/>

                <g id="clock-hands" transform="translate(200, 200)">
                    <path d="M 0,-15 L -8,-80 L 0,-100 L 8,-80 L 0,-15 Z" fill="url(#billionGold)" stroke="#000" stroke-width="1"/>
                    <path d="M 0,-15 L -5,-120 L 0,-140 L 5,-120 L 0,-15 Z" fill="#eee" stroke="#000" stroke-width="1"/>
                    <circle cx="0" cy="0" r="8" fill="url(#billionGold)" stroke="#000"/>
                    <circle cx="0" cy="0" r="3" fill="#000"/>
                </g>
            </svg>
        </div>
    </div>

    <div id="flash-overlay"></div>

    <div id="scene-finale">
        <canvas id="gold-canvas"></canvas>

        <div class="welcome-label" id="t-wel">WELCOME TO</div>
        <div class="year-giant" id="t-year">2026</div>
        <div class="hny-text" id="t-hny">HAPPY NEW YEAR</div>
        
        <div class="wishes-container">
            <div class="handwritten-line">May every day of 2026</div>
            <div class="handwritten-line">Glow with happiness and gold.</div>
            <div class="handwritten-line">Wishing you a journey</div>
            <div class="handwritten-line">As timeless as the stars.</div>
        </div>

        <div class="signature-area" id="sig-area">
            <div class="credit-label">Wishes from</div>
            <div class="creator-name">Himanshu Rawat</div>
        </div>
    </div>

    <script>
        const wait = ms => new Promise(resolve => setTimeout(resolve, ms));

        const audioBg = document.getElementById('bg-audio');
        const els = {
            overlay: document.getElementById('start-overlay'),
            scene2025: document.getElementById('scene-2025'),
            text2025: document.getElementById('t-2025'),
            videoLayer: document.getElementById('bg-video-layer'),
            clockScene: document.getElementById('scene-clock'),
            clockWrapper: document.getElementById('clock-wrapper'),
            clockHands: document.getElementById('clock-hands'),
            dispMap: document.getElementById('displacement-map'),
            flash: document.getElementById('flash-overlay'),
            finaleScene: document.getElementById('scene-finale'),
            tWel: document.getElementById('t-wel'),
            tYear: document.getElementById('t-year'),
            tHny: document.getElementById('t-hny'),
            wishes: document.querySelectorAll('.handwritten-line'),
            sigArea: document.getElementById('sig-area')
        };

        // --- CANVAS PARTICLE SYSTEM (CHAMPAGNE GOLD) ---
        const canvas = document.getElementById('gold-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 1 + 0.2;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.fade = Math.random() * 0.01 + 0.005;
            }
            update() {
                this.y -= this.speed;
                this.opacity += Math.sin(this.y * 0.05) * 0.01; // Shimmer
                if(this.y < -10) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`; // Gold color
                ctx.shadowBlur = 5;
                ctx.shadowColor = "white";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for(let i=0; i<100; i++) particles.push(new Particle());
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        // --- EXPERIENCE SEQUENCE ---
        function startExperience() {
            initParticles(); // Start canvas engine
            els.overlay.style.opacity = '0';
            setTimeout(() => els.overlay.style.display = 'none', 1500);
            
            audioBg.volume = 1.0;
            audioBg.play().catch(e => console.log("Audio Error:", e));

            runSequence();
        }

        async function runSequence() {
            // 1. 2025 Reveal
            await wait(500);
            els.text2025.classList.add('active');
            
            await wait(2000);
            els.text2025.classList.add('glitch-mode'); // Start glitch
            
            await wait(2000);
            els.scene2025.style.opacity = '0';
            setTimeout(() => els.scene2025.style.display = 'none', 2000);

            // 2. Clock Reveal
            els.videoLayer.style.opacity = '1';
            await wait(1500);
            
            els.clockScene.style.opacity = '1';
            els.clockWrapper.style.transform = 'scale(1.1)'; 

            // 3. Melt Effect
            let meltVal = 0;
            const meltInterval = setInterval(() => {
                meltVal += 0.2; 
                els.dispMap.setAttribute('scale', meltVal);
            }, 100);

            await wait(7000);

            // 4. Spin Climax (With SVG Transform Fix)
            let rotation = 0;
            let speed = 2;
            const spinLoop = setInterval(() => {
                speed *= 1.03; 
                rotation += speed;
                els.clockHands.setAttribute("transform", `translate(200, 200) rotate(${rotation})`);
                
                if (speed > 120) {
                    clearInterval(spinLoop);
                    clearInterval(meltInterval);
                    triggerFinale();
                }
            }, 20);
        }

        async function triggerFinale() {
            els.flash.style.opacity = '1';
            els.clockScene.style.display = 'none'; 
            
            await wait(200);

            els.flash.style.transition = "opacity 3.5s ease"; // Slower flash fade for drama
            els.flash.style.opacity = '0';
            
            els.finaleScene.style.opacity = '1';
            els.finaleScene.style.pointerEvents = 'auto'; 

            await wait(500);

            // Text Sequence
            els.tWel.classList.add('fade-up-slow');   
            await wait(800);
            els.tYear.classList.add('blur-reveal');   
            await wait(1200);
            els.tHny.classList.add('fade-up-slow');   
            
            await wait(1000);
            for (let i = 0; i < els.wishes.length; i++) {
                els.wishes[i].classList.add('fade-up-slow');
                await wait(1200);
            }

            await wait(1000);
            els.sigArea.classList.add('fade-up-slow');
        }
    </script>
</body>
</html>
